name: Build unsigned IPA

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Export Expo app
        run: npx expo export --platform ios
      
      - name: Create Xcode project
        run: npx expo prebuild --platform ios --clean
      
      - name: Build unsigned IPA
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace -scheme MyPhoneApp -configuration Release -sdk iphoneos CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          cd ..
      
      - name: Find and rename IPA
        run: |
          find . -name "*.ipa" -type f -exec mv {} myapp-unsigned.ipa \;
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-unsigned.ipa
          path: myapp-unsigned.ipa
